<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency-Exchange-Rate</title>
</head>
<body>
    <div class="main-body">
        <h2>Currency-Coverter</h2>
         <div class="inp">
            <p>Enter amount:</p>
        <input type="text" value="100">
         </div>
        <div class="from-to">
            <div class="from">
                <p>From</p>
                <div class="from-content">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select id="from-dropdown" name="from" class="dropdown">
                    </select>
                </div>
            </div>
            <i id="exchange-icon" class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="from-content">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select id="to-dropdown" name="to" class="dropdown">
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1USD = 80INR</div>
            <button class="convert">Convert</button>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
